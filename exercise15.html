<!-- Retrive the data from server using ajax get call -->

<!DOCTYPE html>
<html>
<head>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<button id="btn">Retrive data</button>
<div></div>
<script>
$(document).ready(function(){
$("#btn").click(function(){
$.get( "https://jsonplaceholder.typicode.com/", function( data ) {
  $("div").html( JSON.stringify(data));
  alert( "Load was performed." );
});
});
});
</script>
</body>
</html>
