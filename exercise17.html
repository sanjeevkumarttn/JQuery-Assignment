<!-- Create a image array and in div create a slide show to animate images of delay of 500ms. -->

<!DOCTYPE html>
<html>
<head>
    <title>Question 17</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style type="text/css"> 
	img{
		width: 100%; height: 638px;
	}
	body{margin:0 auto;}
</style>
</head>
<body>

<div>
    <img id="img" src="pic4.jpg">
</div>
<script type="text/javascript">
    $(document).ready(function(){
     var image = ["pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg"];
     var i=0;
         setInterval(function(){
             if(i==4)
                 i=0                     
             $("#img").attr("src",image[i] ) 
		i++; 
	},500)  		 
}); 
</script>

</body>
</html>
